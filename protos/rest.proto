syntax = "proto3";
import "google/protobuf/wrappers.proto";	// null kullanabilmek icin https://stackoverflow.com/questions/42622015/how-to-define-an-optional-field-in-protobuf-3

package rest;		// namespace

// The CRUDs service definition.
service CRUDs {
  rpc TblaFill (QryProxy) returns (stream TblaProxy) {}
  rpc TblaUpdate (TblaProxy) returns (TblaProxy) {}

  rpc AHPfill (QryProxy) returns (stream AHPproxy) {}
  rpc AHPupdate (AHPproxy) returns (AHPproxy) {}

  rpc AFBfill (QryProxy) returns (stream AFBproxy) {}
  rpc AFBupdate (AFBproxy) returns (AFBproxy) {}
  rpc AFBgetByPK (PKproxy) returns (AFBproxy) {}	// Kullanilmiyor

  rpc AFDfill (QryProxy) returns (stream AFDproxy) {}
  rpc AFDupdate (AFDproxy) returns (AFDproxy) {}

  rpc ABBfill (QryProxy) returns (stream ABBproxy) {}
  rpc ABBupdate (ABBproxy) returns (ABBproxy) {}

  rpc ABDfill (QryProxy) returns (stream ABDproxy) {}
  rpc ABDupdate (ABDproxy) returns (ABDproxy) {}

  rpc XGTfill (QryProxy) returns (stream XGTproxy) {}
  rpc XGTupdate (XGTproxy) returns (XGTproxy) {}

  rpc XDKfill (QryProxy) returns (stream XDKproxy) {}
  rpc XDKupdate (XDKproxy) returns (XDKproxy) {}

  rpc KMTfill (QryProxy) returns (stream KMTproxy) {}
  rpc KMTupdate (KMTproxy) returns (KMTproxy) {}

}

message PKproxy {
  uint64 PK = 1;
}

message QryProxy {
  string query = 1;
  string param = 2;
}

// Deneme
message TblaProxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  string fldStr = 4;
  int32 fldInt = 5;
  double fldDbl = 6;
  double fldDcm = 7;	// String olabilir
  int64 fldDate = 8;	// DateTime.Ticks olarak UInt64 de tut. new DateTime(fldDate) => DateTime 
}

// Muhasebe Hesap Plani
message AHPproxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  uint64 ObjP = 4;
  string No = 5;
  string Ad = 6;
  string HspNo = 7;
  double Brc = 8;
  double Alc = 9;
  bool IsW = 10;
  bool HasH = 11;
}

// Muhasebe Fisleri
message AFBproxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  int64 Trh = 4;
  uint64 ObjTur = 5;
  string Drm = 6;
  google.protobuf.StringValue Info = 7;
  double Brc = 8;
  double Alc = 9;
}

// Muhasebe Fis Detaylari
message AFDproxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  uint64 ObjAFB = 4;
  uint64 ObjAHP = 5;
  google.protobuf.StringValue Info = 6;
  double Tut = 7;
  uint64 ObjDvz = 8;
  float Kur = 9;
  double TutTL = 10;
}

// Muhasebe Bill/Fatura Baslik
message ABBproxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  int64 Trh = 4;
  uint64 ObjTur = 5;
  string Drm = 6;
  uint64 ObjKKK = 7;
  string BA = 8;
  uint64 ObjDvz = 9;
  float Kur = 10;
  double Tut = 11;
  google.protobuf.StringValue Info = 12;
}

// Muhasebe Bill/Fatura Detay
message ABDproxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  uint64 ObjABB = 4;
  uint64 ObjNNN = 5;
  uint64 ObjAHP = 6;
  double Fyt = 7;
  uint64 ObjDvz = 8;
  double Mik = 9;
  float Kur = 10;
  float KDY = 11;
  google.protobuf.StringValue Info = 12;
}

// GenelTanimlari
message XGTproxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  uint64 ObjP = 4;
  string Kd = 5;
  string Ad = 6;
}

// DovizKurlari
message XDKproxy {
  string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
  string row_err = 2;
  uint64 row_pk = 3;

  int64 Trh = 4;
  uint64 ObjDvz = 5;
  float Kur = 6;	// Dovizin TRL karsiligi
  string Dvz = 7;
}

message KMTproxy {
	string row_state = 1;	// Inserted/Modified/Deleted/Unchanged
	string row_err = 2;
	uint64 row_pk = 3;

	google.protobuf.StringValue Ad = 4;
	uint64 ObjTur = 5;
	google.protobuf.StringValue Tel = 6;
	google.protobuf.StringValue Adres = 7;
	google.protobuf.StringValue Sorumlu = 8;
	google.protobuf.StringValue VrgDN = 9;
	uint64 ObjAHPbrc = 10;
	uint64 ObjAHPalc = 11;
}


